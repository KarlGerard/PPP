<!DOCTYPE html>
<html>
<head>
  <title>ProcesPrisonPardon</title>
  <link rel="stylesheet" type="text/css" href="styles.css">
</head>
<body class="game-body">
  <script>
    // Vérifier si le cookie d'authentification est présent
    const isAuthenticated = document.cookie.split(';').some((item) => item.trim().startsWith('user_authenticated='));
    if (!isAuthenticated) {
      // Rediriger vers la page de connexion si l'utilisateur n'est pas authentifié
      window.location.href = 'login.html';
    }
  </script>
  <div id="game-page" style="display: none;"></div>
    <div id="start" class="case"></div>
    <div id="character"></div>
    <div id="buttons"> <!-- Utilisation de l'identifiant correct -->
      <button id="avance">+</button>
      <button id="recule">-</button>
    </div>
    <div id="end" class="case"></div>
  </div>
  <script src="script.js"></script>
</body>
</html>
